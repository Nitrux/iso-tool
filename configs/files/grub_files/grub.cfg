set gfxmode=auto
insmod efi_gop
insmod efi_uga
insmod gfxterm
terminal_output gfxterm
loadfont /boot/grub/themes/nitrux/dejavu_sans_mono_bold.pf2

set theme=/boot/grub/themes/nitrux/theme.txt

menuentry "Boot Nitrux (Live)" {
    set gfxpayload=keep
    linux /boot/kernel boot=casper username=nitrux hostname=live iso-scan/filename=$iso_path amdgpu.cik_support=1 amdgpu.ppfeaturemask=0xffffffff amdgpu.si_support=1 amdgpu.vm_update_mode=3 apparmor=1 audit=0 cfi=kcfi fsck.mode=skip hardened_usercopy=1 hpet=disable init_on_free=1 intel_pstate=enable libahci.ignore_sss=1 modprobe.blacklist=iTCO_wdt modprobe.blacklist=sp5100_tco noprompt nosgx nvidia_drm.modeset=1 nvme_core.multipath=Y page_alloc.shuffle=1 quiet radeon.cik_support=0 radeon.si_support=0 randomize_kstack_offset=on rcu_nocbs=all rcupdate.rcu_expedited=1 rcutree.enable_rcu_lazy=1 security=apparmor slab_nomerge slub_debug=FZ splash usbcore.autosuspend=-1 vdso32=0 vsyscall=none zswap.compressor=zstd zswap.enabled=1 zswap.max_pool_percent=20 zswap.zpool=zsmalloc
    initrd /boot/ucode/intel_ucode /boot/ucode/amd_ucode /boot/initramfs
    init=/sbin/openrc-init
}

