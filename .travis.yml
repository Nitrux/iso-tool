sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install -y squashfs-tools xorriso syslinux-common

script:
  - sudo ./build.sh

after_success:
  - sudo chmod +rw nitruxos.iso
  - curl --upload-file nitruxos.iso https://transfer.sh/nitruxos.iso

branches:
  except:
    - /^(?i:continuous)$/

notifications:
  email: false
