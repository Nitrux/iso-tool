sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq -y install squashfs-tools xorriso grub-common grub-pc grub-efi-amd64 grub-efi-amd64-bin

script:
  - sudo ./build.sh

after_success:
  - sha256sum *.iso > checksum
  - curl -i -F filedata=@checksum -F filedata=@*.iso https://transfer.sh | sed 's/http/\nhttp/g' | grep http > urls
  - wget -q https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - sh ./upload.sh urls

branches:
  except:
    - /^(?i:continuous)$/

notifications:
  email: false
