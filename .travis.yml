dist: trusty
sudo: required
before_install:
- sudo apt-get -qq update
- sudo apt-get -qq install -y squashfs-tools xorriso sshpass
script:
- sudo ./build.sh
after_success:
- sh ./transfer.sh
- export SSHPASS=$DEPLOY_PASS
- sshpass -e scp -vvv -o stricthostkeychecking=no $TRAVIS_BUILD_DIR/nxos.iso $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
branches:
  except:
  - "/^(?i:continuous)$/"
notifications:
  email: false
  slack: nitrux:LgpKKPnWky7IWShmzXsyVDWu
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
