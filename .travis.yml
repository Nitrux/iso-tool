sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq -y install squashfs-tools xorriso

script:
  - sudo ./build.sh

after_success:
  - wget -q https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - sh ./upload.sh urls

branches:
  except:
    - /^(?i:continuous)$/

notifications:
  email: false
