dist: focal

script:
  - sudo ./build.sh 2>&1 | tee build-"${TRAVIS_COMMIT:0:7}".log
  - SSHPASS=$FOSSHOST_PASSWORD sshpass -e scp -o stricthostkeychecking=no build-*.log $FOSSHOST_USERNAME@$FOSSHOST_HOST:$FOSSHOST_DEPLOY_PATH

branches:
  except:
  - "/^(?i:continuous)$/"

notifications:
  email: false

