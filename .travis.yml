dist: trusty

sudo: required

before_install:
  - uname -a
  - sudo apt-get -qq update
  - sudo apt-get -qq install -y squashfs-tools xorriso grub2 grub-common tree

script:
  - sudo ./build.sh

after_success:
  - sudo chmod a+rw nitruxos.iso
  - sh ./upload.sh

branches:
  except:
    - /^(?i:continuous)$/

notifications:
  email: false
