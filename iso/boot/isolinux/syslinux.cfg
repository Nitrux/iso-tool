default vesamenu.c32
include /boot/isolinux/theme.txt

menu title Installer boot menu.
label Try Nitrux
	kernel /boot/kernel
	append initrd=/boot/initramfs boot=casper elevator=noop quiet splash

label Try Nitrux (safe graphics mode)
	kernel /boot/kernel
	append initrd=/boot/initramfs boot=casper xforcevesa nomodeset elevator=noop quiet splash

menu tabmsg Press ENTER to boot or TAB to edit a menu entry
